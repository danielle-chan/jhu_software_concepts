<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}- Grad School Cafe Data Analysis</title>
  <style>
    nav a {
      color: #607d8b;
      font-size: 3cm;
      margin-left: 50px;
      text-decoration: none;
    }

    .course {
      padding: 20px;
      margin: 10px;
      background-color: #f7f4f4;
    }

    .review {
      margin-left: 50px;
      font-size:20px;
    }

    .content { display: block; }

  /* stack each analysis block vertically */
  .analysis-list {
    display: flex;
    flex-direction: column;
    gap: 16px;         /* space between blocks */
  }
  .analysis { 
    width: 100%;
  }

  /* small tidy-ups */
  .analysis h3 { margin: 0 0 6px; }
  .analysis i p { margin: 0; }

  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('index') }}"> Grad School Cafe Data Analysis</a>
  </nav>
  <hr>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
