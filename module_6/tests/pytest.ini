[pytest]
pythonpath = ../web
addopts = --cov=src --cov-report=term-missing
markers =
    web: page load / HTML structure
    buttons: button endpoints & busy-state behavior
    analysis: labels and percentage formatting
    db: database schema/inserts/selects
    integration: end-to-end flows
    clean: tests for clean.py (data normalization, save/load)
    scrape: tests for scrape.py (HTML parsing, fake urlopen)
    load: tests for load_data.py (file insert, DB mock)
    query: tests for query_data.py (SQL queries / reporting)
